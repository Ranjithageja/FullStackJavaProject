<div class="col-md-6 offset-md-3">
    <head>
    </head>
        <form action="#">
        <table width="500px" cellpadding="10" cellspacing="2">
        <thead>
        <tr>
         <td colspan="2">Registration Form</td>
        </tr>
        </thead>
        <tbody>
        <tr>
         <td align="center">First Name</td>
         <td><input type="text" name="firstName" [(ngModel)]="firstName" placeholder="Enter First Name" required/></td>
        </tr> 
        <tr>
         <td align="center">Last Name</td>
         <td><input type="text" name="lastName" [(ngModel)]="lastName" placeholder="Enter Last Name" required/></td>
        </tr> 
        <tr>
        <td align="center">Date Of Birth</td>
        <td><div class="select-date">
          <select id="select-day">
                <option value="Date">Date
                <option value="1">1
                <option value="2">2
                <option value="3">3
                <option value="4">4
                <option value="5">5
                <option value="6">6
                <option value="7">7
                <option value="8">8
                <option value="9">9
                <option value="10">10
                <option value="11">11
                <option value="12">12
                <option value="13">13
                <option value="14">14
                <option value="15">15
                <option value="16">16
                <option value="17">17
                <option value="18">18
                <option value="19">19
                <option value="20">20
                <option value="21">21
                <option value="22">22
                <option value="23">23
                <option value="24">24
                <option value="25">25
                <option value="26">26
                <option value="27">27
                <option value="28">28
                <option value="29">29
                  <option value="30">30
                  <option value="31">31</option></select>
          <select id="select-month">
                <option value="0">January
                <option value="1">February
                <option value="2">March
                <option value="3">April
                <option value="4">May
                <option value="5">June
                <option value="6">July
                <option value="7">August
                <option value="8">September
                <option value="9">October
                <option value="10">November
                <option value="11">December
          </select>
          <select id="select-year">
        <option value="Year">Year</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option></select>
        </div>
        
        <tr>
        <td align="left">Gender</td>
        <td><input type="radio" name="Gender" value="Male">Male</td>
        <input type="radio" name="Gender" value ="Female">Female</td>
        </tr>
        <tr>
         <td align="center">Country</td>
         <td><select name="Country">
         <option value="Country">Country</option>
         <option value="India">india</option>
         <option value="America">america</option>
         <option value="Australia">australia</option>
        <option value="New zealand">New zealand</option>

    </select>
        </tr>
        <tr>
        <td align="center">E-mail</td>
        <td><input type="Email" name="email" [(ngModel)]="email" placeholder="Enter E-mail"/></td>
        </tr>
        <tr>
        <td align="center">Phone</td>
        <td><label for="phone"></label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"placeholder="Enter Phone"/></td>
        </tr>
        <tr>
        <td align="center">Password</td>
        <td><input type="Password"/></td>
        </tr>
        <tr>
        <td align="center">Confirm Password</td>
        <td><input type="Password"/></td>
        </tr>
        <tr>
        <td align="right"><input type="checkbox" name="I Agree to the Terms of use" value ="I Agree to the Terms of use">I Agree to the Terms of use</td>
        </tr>
        <tfoot>
        <tr>
        <td>
          <button (click) ="submit()"class = "btn btn-success" type ="button">Submit</button>

         <input type="reset" value="Cancel"/>
         </td>
        </tr>
        </tfoot>
